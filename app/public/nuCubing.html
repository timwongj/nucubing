<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/dist/css/lib.css">
  <link rel="stylesheet" type="text/css" href="/dist/css/nuCubing.css">
  <script src="/dist/js/lib.min.js"></script>
  <script src="/dist/js/nuCubing.min.js"></script>
  <link rel="shortcut icon" type="image/x-icon" href="/dist/img/cubeLogo.png"/>
  <title>NU Cubing</title>
</head>
<body ng-app="nuCubingApp" ng-controller="NuCubingController" ng-keydown="keydown($event)" ng-keyup="keyup($event)">
<div class="navbar navbar-default" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-left">
        <li><a href="#/" tabindex="-1"><i class="fa fa-home"></i> Home</a></li>
        <li class="navbar-divider"></li>
        <li ng-show="user.facebook_id != null"><a href="#/profile" tabindex="-1"><i class="fa fa-user"></i> Profile</a></li>
        <li><a href="#/users" tabindex="-1"><i class="fa fa-users"></i> Users</a></li>
        <li ng-show="user.facebook_id != null"><a href="#/contest" tabindex="-1"><i class="fa fa-cube"></i> Contest</a></li>
        <li><a href="#/results" tabindex="-1"><i class="fa fa-trophy"></i> Results</a></li>
        <li><a href="#/links" tabindex="-1"><i class="fa fa-link"></i> Links</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li ng-show="user.facebook_id != null"><a href="/auth" tabindex="-1"><i class="fa fa-sign-out"></i> Logout</a></li>
        <li ng-show="user.facebook_id == null"><a href="/auth" tabindex="-1"><i class="fa fa-sign-in"></i> Login</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="container">
  <div ng-view></div>
</div>
</body>
</html>
