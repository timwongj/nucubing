<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/bower_components/components-font-awesome/css/font-awesome.min.css">
  <!-- jQuery -->
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/jquery-ui/jquery-ui.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- Angular -->
  <script src="/bower_components/angular/angular.min.js"></script>
  <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="/bower_components/angular-resource/angular-resource.min.js"></script>
  <!-- Local -->
  <link rel="stylesheet" type="text/css" href="/app/public/css/style.css">
  <script src="/app/public/shared/services/Calculator.js"></script>
  <script src="/app/public/components/contest/controller.js"></script>
  <!-- Title -->
  <link rel="shortcut icon" type="image/x-icon" href="/app/public/img/cubeLogo.png"/>
  <title>NU Cubing - Contest</title>
</head>
<body ng-app="nuCubingApp" ng-controller="ContestController">
<div class="navbar navbar-default" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-left">
        <li><a href="/" tabindex="-1"><i class="fa fa-home"></i> Home</a></li>
        <li><a href="/profile" tabindex="-1"><i class="fa fa-user"></i> Profile</a></li>
        <li><a href="/users" tabindex="-1"><i class="fa fa-users"></i> Users</a></li>
        <li class="active"><a href="/contest" tabindex="-1"><i class="fa fa-cube"></i> Contest</a></li>
        <li><a href="/results" tabindex="-1"><i class="fa fa-trophy"></i> Results</a></li>
        <li><a href="/links" tabindex="-1"><i class="fa fa-link"></i> Links</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li ng-show="user.facebook_id != null"><a href="/auth" tabindex="-1"><i class="fa fa-sign-out"></i> Logout</a></li>
        <li ng-show="user.facebook_id == null"><a href="/auth" tabindex="-1"><i class="fa fa-sign-in"></i> Login</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="container">
  <div class="page-header">
    <h2 class="page-title">Contest</h2>
  </div>
  <div class="row">
    <div class="col-md-3 col-sm-6" ng-repeat="event in events | orderObjectBy:'index'">
      <div class="panel panel-default">
        <div class="panel-heading text-center">
          <h1 class="panel-title" ng-bind="event.name"></h1>
        </div>
        <div class="panel-body text-center">
          <h1 class="panel-title" ng-bind="event.result"></h1>
        </div>
        <div class="panel-footer text-center">
          <button class="btn btn-info btn-sm" ng-click="entry(event.key)" ng-disabled="(event.result != 'Not Completed') && (event.result != 'In Progress')"><i class="fa fa-pencil"> Entry</i></button>
          <button class="btn btn-warning btn-sm" ng-click="timer(event.key)" ng-disabled="(event.result != 'Not Completed') && (event.result != 'In Progress')" ng-show="(event.key != '333fm') && (event.key != '333mbf')"><i class="fa fa-clock-o"> Timer</i></button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
