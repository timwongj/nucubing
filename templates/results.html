<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Bootstrap CSS Theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- jQuery -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.13/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>
    <!-- Local -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/results.js"></script>
    <!-- Title -->
    <link rel="shortcut icon" type="image/x-icon" href="/images/cubeLogo.png"/>
    <title>NU Cubing - Results</title>
</head>
<body ng-app="nuCubingApp" ng-controller="resultsController">
<div class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" tabindex="-1"><img class="logo" alt="NU Cubing" src="/images/cubeLogo.png"></a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="/" tabindex="-1">Home</a></li>
                <li><a href="/profile" tabindex="-1">Profile</a></li>
                <li><a href="/contest" tabindex="-1">Contest</a></li>
                <li><a href="/results" tabindex="-1">Results</a></li>
                <li><a href="/links" tabindex="-1">Links</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/auth" tabindex="-1">{{authStatus}}</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <div class="page-header">
        <h1>Results - {{selectedEvent.name}}</h1>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" ng-repeat="event in events" ng-click="selectEvent(event)">{{event.name}}</button>
    </div>
    <div class="table table-responsive table-results">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Result</th>
                <th>Details</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="result in selectedEvent.results | orderBy:'raw'">
                <td>{{result.name}}</td>
                <td>{{result.result}}</td>
                <td>{{result.details}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
