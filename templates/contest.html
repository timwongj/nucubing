<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Bootstrap CSS Theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- jQuery -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.13/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>
    <!-- Local -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/app.js"></script>
    <!-- Title -->
    <link rel="shortcut icon" type="image/x-icon" href="/images/cubeLogo.png"/>
    <title>NU Cubing - Contest</title>
</head>
<body ng-app="nuCubingApp" ng-controller="contestController">
<div class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><img class="logo" alt="NU Cubing" src="/images/cubeLogo.png"></a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="/">Home</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/contest">Contest</a></li>
                <li><a href="/results">Results</a></li>
                <li><a href="/links">Links</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/auth">{{authStatus}}</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <div class="page-header">
        <h1>Contest</h1>
    </div>
    <div class="row">
        <div class="col-md-3 col-sm-6" ng-repeat="event in events">
            <div class="panel panel-default">
                <div class="panel-heading centered">
                    <h1 class="panel-title">{{event.name}}</h1>
                </div>
                <div class="panel-body centered">
                    <h1 class="panel-title">{{event.result}}</h1>
                </div>
                <div class="panel-footer centered">
                    <button class="btn btn-warning" ng-click="manualEntry(event)">Manual Entry</button>
                    <button class="btn btn-info" ng-click="timer(event)">Timer</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="manualEntry.html">
    <div class="modal-header">
        <h4 class="modal-title" id="modalTitle">{{event.name}}</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" ng-repeat="solve in solves">
            <div class="form-group">
                <label for="solve1" class="col-sm-2 control-label">Scramble</label>
                <div class="col-sm-10">
                    <pre>{{solve.scramble}}</pre>
                </div>
                <label for="solve1" class="col-sm-2 control-label">Result</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="solve1" maxlength="10" ng-model="solve.result">
                </div>
                <div class="col-sm-3">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-success" ng-click="solve.penalty = ''"><span class="glyphicon glyphicon-ok"></span></button>
                        <button type="button" class="btn btn-warning" ng-click="solve.penalty = '(+2)'"><span class="glyphicon glyphicon-plus"></span></button>
                        <button type="button" class="btn btn-danger" ng-click="solve.penalty = '(DNF)'"><span class="glyphicon glyphicon-remove"></span></button>
                    </div>
                </div>
                <div class="col-sm-4">
                    <pre>{{solve.result}} {{solve.penalty}}</pre>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button class="btn btn-success" ng-click="ok()">OK</button>
    </div>
</script>
</body>
</html>
