<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Bootstrap CSS Theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- jQuery -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.13/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>
    <!-- Local -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/profile.js"></script>
    <!-- Title -->
    <link rel="shortcut icon" type="image/x-icon" href="/images/cubeLogo.png"/>
    <title>NU Cubing - Profile</title>
</head>
<body ng-app="nuCubingApp" ng-controller="profileController">
<div class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><img class="logo" alt="NU Cubing" src="/images/cubeLogo.png"></a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="/">Home</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/contest">Contest</a></li>
                <li><a href="/results">Results</a></li>
                <li><a href="/links">Links</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/auth">{{authStatus}}</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-sm-6 col-xs-12 centered">
            <div class="panel panel-default">
                <div class="panel-heading centered">
                    <h1 class="panel-title">{{user.firstName}} {{user.lastName}}</h1>
                </div>
                <div class="panel-body centered panelBodyProfile">
                    <img ng-src="http://graph.facebook.com/{{user.id}}/picture?width=250&height=250" class="img-responsive profilePic">
                </div>
                <div class="panel-footer centered">
                    <p>Email: {{user.email}}</p>
                    <!--<p>WCA ID: {{user.wcaID}}</p>-->
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12" ng-repeat="personalResult in personalResults">
            <div class="panel panel-default">
                <div class="panel-heading centered">
                    <h1 class="panel-title">{{personalResult.type}}</h1>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Event</th>
                            <th>Single</th>
                            <th>Average</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="result in personalResult.results">
                            <td>{{result.event}}</td>
                            <td>{{result.single}}</td>
                            <td>{{result.average}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
