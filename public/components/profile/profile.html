<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/bower_components/components-font-awesome/css/font-awesome.min.css">
  <!-- jQuery -->
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/jquery-ui/jquery-ui.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- Angular -->
  <script src="/bower_components/angular/angular.min.js"></script>
  <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <!-- Local -->
  <link rel="stylesheet" type="text/css" href="/public/css/style.css">
  <script src="/public/components/profile/controller.js"></script>
  <!-- Title -->
  <link rel="shortcut icon" type="image/x-icon" href="/public/img/cubeLogo.png"/>
  <title>NU Cubing - Profile</title>
</head>
<body ng-app="nuCubingApp" ng-controller="ProfileController">
<div class="navbar navbar-default" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-left">
        <li><a href="/" tabindex="-1"><i class="fa fa-home"></i> Home</a></li>
        <li ng-class="profileClass"><a href="/profile" tabindex="-1"><i class="fa fa-user"></i> Profile</a></li>
        <li ng-class="usersClass"><a href="/users" tabindex="-1"><i class="fa fa-users"></i> Users</a></li>
        <li><a href="/contest" tabindex="-1"><i class="fa fa-cube"></i> Contest</a></li>
        <li><a href="/results" tabindex="-1"><i class="fa fa-trophy"></i> Results</a></li>
        <li><a href="/links" tabindex="-1"><i class="fa fa-link"></i> Links</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li ng-show="authStatus == 'Logout'"><a href="/auth" tabindex="-1"><i class="fa fa-sign-out"></i> Logout</a></li>
        <li ng-show="authStatus == 'Login'"><a href="/auth" tabindex="-1"><i class="fa fa-sign-in"></i> Login</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-sm-6 text-center">
      <h4 ng-bind="user.firstName + ' ' + user.lastName"></h4>
      <img ng-src="http://graph.facebook.com/{{user.facebook_id}}/picture?width=250&height=250" class=" profilePic">
    </div>
    <!-- Personal Bests -->
    <div class="col-md-8 col-sm-6">
      <h4 class="text-center">Current Personal Records</h4>
      <div class="table-responsive">
        <table class="table table-condensed table-striped">
          <thead>
          <tr>
            <th style="width:40%;padding-bottom:1px;">Event</th>
            <th style="width:20%;padding-bottom:1px;">Single</th>
            <th style="width:20%;padding-bottom:1px;">Average</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="result in personalBests | orderBy:'index'">
            <td style="width:40%;font-weight:bold;" class="td-profile" ng-bind="result.name"></td>
            <td style="width:20%;" class="td-profile" ng-bind="result.single"></td>
            <td style="width:20%;" class="td-profile" ng-bind="result.average"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="row">
    <ul class="nav nav-tabs">
      <li role="presentation" ng-class="{active:(displayFormat=='Week')}"><a href="#" ng-click="displayFormat='Week'">All Results by Week</a></li>
      <li role="presentation" ng-class="{active:(displayFormat=='Event')}"><a href="#" ng-click="displayFormat='Event'">All Results by Event</a></li>
    </ul>
    <!-- Results by Week -->
    <div class="col-xs-12" ng-repeat="(week, results) in resultsByWeek" ng-show="displayFormat=='Week'">
      <h4><span class="label label-primary" ng-bind="displayWeek(week)"></span></h4>
      <div class="table-responsive">
        <table class="table table-condensed table-striped">
          <thead>
          <tr>
            <th style="padding-bottom:1px;">Event</th>
            <th style="padding-bottom:1px;">Best</th>
            <th style="padding-bottom:1px;">Average</th>
            <th style="padding-bottom:1px;">Details</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="result in results | orderBy:'index'">
            <td style="width:30%;font-weight:bold;" class="td-profile" ng-bind="result.event"></td>
            <td style="width:15%;" class="td-profile" ng-bind="result.best"></td>
            <td style="width:15%;" class="td-profile" ng-bind="result.average"></td>
            <td style="width:40%;" class="td-profile" ng-bind="result.details"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- Results by Event -->
    <div class="col-xs-12" ng-repeat="(event, results) in resultsByEvent | orderObjectBy:'index'" ng-show="displayFormat=='Event'">
      <h4><span class="label label-primary" ng-bind="results.name"></span></h4>
      <div class="table-responsive">
        <table class="table table-condensed table-striped">
          <thead>
          <tr>
            <th style="padding-bottom:1px;">Week</th>
            <th style="padding-bottom:1px;">Best</th>
            <th style="padding-bottom:1px;">Average</th>
            <th style="padding-bottom:1px;">Details</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="result in results.results | orderBy:'-week'">
            <td style="width:30%;font-weight:bold;" class="td-profile" ng-bind="displayWeek(result.week)"></td>
            <td style="width:15%;" class="td-profile" ng-bind="result.best"></td>
            <td style="width:15%;" class="td-profile" ng-bind="result.average"></td>
            <td style="width:40%;" class="td-profile" ng-bind="result.details"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
