<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/bower_components/components-font-awesome/css/font-awesome.min.css">
    <!-- jQuery -->
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/jquery-ui/jquery-ui.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Angular -->
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <!-- Local -->
    <link rel="stylesheet" type="text/css" href="/public/css/style.css">
    <script src="/public/components/profile/controller.js"></script>
    <!-- Title -->
    <link rel="shortcut icon" type="image/x-icon" href="/public/images/cubeLogo.png"/>
    <title>NU Cubing - Profile</title>
</head>
<body ng-app="nuCubingApp" ng-controller="ProfileController">
<div class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="/" tabindex="-1"><i class="fa fa-home"></i> Home</a></li>
                <li class="active"><a href="/profile" tabindex="-1"><i class="fa fa-user"></i> Profile</a></li>
                <li><a href="/users" tabindex="-1"><i class="fa fa-users"></i> Users</a></li>
                <li><a href="/contest" tabindex="-1"><i class="fa fa-cube"></i> Contest</a></li>
                <li><a href="/results" tabindex="-1"><i class="fa fa-trophy"></i> Results</a></li>
                <li><a href="/links" tabindex="-1"><i class="fa fa-link"></i> Links</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-show="authStatus == 'Logout'"><a href="/auth" tabindex="-1"><i class="fa fa-sign-out"></i> Logout</a></li>
                <li ng-show="authStatus == 'Login'"><a href="/auth" tabindex="-1"><i class="fa fa-sign-out"></i> Login</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-sm-6 col-xs-12 centered">
            <div class="panel panel-default">
                <div class="panel-heading centered">
                    <h1 class="panel-title" ng-bind="user.firstName + ' ' + user.lastName"></h1>
                </div>
                <div class="panel-body centered panelBodyProfile">
                    <img ng-src="http://graph.facebook.com/{{user.facebook_id}}/picture?width=250&height=250" class="img-responsive profilePic">
                </div>
            </div>
        </div>
        <!-- Personal Bests -->
        <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading centered">
                    <h1 class="panel-title">Personal Bests</h1>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-condensed">
                        <thead>
                        <tr>
                            <th>Event</th>
                            <th>Single</th>
                            <th>Average</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="result in personalBests | orderBy:'index'">
                            <td ng-bind="result.name"></td>
                            <td ng-bind="result.single"></td>
                            <td ng-bind="result.average"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Panels for Different Types of Results-->
        <div class="col-md-4 col-sm-6 col-xs-12" ng-repeat="personalResult in personalResults">
            <div class="panel panel-default">
                <div class="panel-heading centered">
                    <h1 class="panel-title" ng-bind="personalResult.type"></h1>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-condensed">
                        <thead>
                        <tr>
                            <th>Event</th>
                            <th>Single</th>
                            <th>Average</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="result in personalResult.results | orderBy:'index'">
                            <td ng-bind="result.event"></td>
                            <td ng-bind="result.single"></td>
                            <td ng-bind="result.average"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
