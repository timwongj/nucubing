<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <!-- jQuery -->
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/jquery-ui/jquery-ui.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Angular -->
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <!-- Local -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="/components/results/results.js"></script>
    <!-- Title -->
    <link rel="shortcut icon" type="image/x-icon" href="images/cubeLogo.png"/>
    <title>NU Cubing - Results</title>
</head>
<body ng-app="nuCubingApp" ng-controller="ResultsController">
<div class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" tabindex="-1"><img class="logo" alt="NU Cubing" src="/images/cubeLogo.png"></a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="/" tabindex="-1">Home</a></li>
                <li><a href="/profile" tabindex="-1">Profile</a></li>
                <li><a href="/contest" tabindex="-1">Contest</a></li>
                <li class="active"><a href="/results" tabindex="-1">Results</a></li>
                <li><a href="/links" tabindex="-1">Links</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/auth" tabindex="-1" ng-bind="authStatus"></a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <div class="page-header">
        <h1 ng-bind="'Results - ' + selectedEvent.name"></h1>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" ng-repeat="event in events" ng-click="selectEvent(event)" ng-bind="event.name"></button>
    </div>
    <div class="table table-responsive table-results">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Result</th>
                <th>Details</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="result in selectedEvent.results | orderBy:'raw'">
                <td ng-bind="result.name"></td>
                <td ng-bind="result.result"></td>
                <td ng-bind="result.details"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
