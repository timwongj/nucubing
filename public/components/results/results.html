<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/bower_components/components-font-awesome/css/font-awesome.min.css">
    <!-- jQuery -->
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/jquery-ui/jquery-ui.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Angular -->
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <!-- Local -->
    <link rel="stylesheet" type="text/css" href="/public/css/style.css">
    <script src="/public/components/results/controller.js"></script>
    <!-- Title -->
    <link rel="shortcut icon" type="image/x-icon" href="/public/images/cubeLogo.png"/>
    <title>NU Cubing - Results</title>
</head>
<body ng-app="nuCubingApp" ng-controller="ResultsController">
<div class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="/" tabindex="-1"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="/profile" tabindex="-1"><i class="fa fa-user"></i> Profile</a></li>
                <li><a href="/users" tabindex="-1"><i class="fa fa-users"></i> Users</a></li>
                <li><a href="/contest" tabindex="-1"><i class="fa fa-cube"></i> Contest</a></li>
                <li class="active"><a href="/results" tabindex="-1"><i class="fa fa-trophy"></i> Results</a></li>
                <li><a href="/links" tabindex="-1"><i class="fa fa-link"></i> Links</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-show="authStatus == 'Logout'"><a href="/auth" tabindex="-1"><i class="fa fa-sign-out"></i> Logout</a></li>
                <li ng-show="authStatus == 'Login'"><a href="/auth" tabindex="-1"><i class="fa fa-sign-in"></i> Login</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <div class="page-header">
        <h1 ng-bind="selectedEvent.name"></h1>
    </div>
    <select class="form-control" ng-model="selectedEvent" ng-options="event.name for event in eventMap"></select>
    <div class="table table-responsive table-results">
        <table class="table table-condensed">
            <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Result</th>
                <th>Details</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="result in selectedEvent.results | orderBy:'raw'">
                <td ng-bind="$index + 1"></td>
                <td><a href="users/{{result.facebook_id}}" ng-bind="result.name"></a></td>
                <td ng-bind="result.result"></td>
                <td ng-bind="result.details"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
