<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/bower_components/components-font-awesome/css/font-awesome.min.css">
  <!-- jQuery -->
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/jquery-ui/jquery-ui.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- Angular -->
  <script src="/bower_components/angular/angular.min.js"></script>
  <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <!-- Local -->
  <link rel="stylesheet" type="text/css" href="/public/css/style.css">
  <script src="/public/components/results/controller.js"></script>
  <!-- Title -->
  <link rel="shortcut icon" type="image/x-icon" href="/public/img/cubeLogo.png"/>
  <title>NU Cubing - Results</title>
</head>
<body ng-app="nuCubingApp" ng-controller="ResultsController">
<div class="navbar navbar-default" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-left">
        <li><a href="/" tabindex="-1"><i class="fa fa-home"></i> Home</a></li>
        <li><a href="/profile" tabindex="-1"><i class="fa fa-user"></i> Profile</a></li>
        <li><a href="/users" tabindex="-1"><i class="fa fa-users"></i> Users</a></li>
        <li><a href="/contest" tabindex="-1"><i class="fa fa-cube"></i> Contest</a></li>
        <li class="active"><a href="/results" tabindex="-1"><i class="fa fa-trophy"></i> Results</a></li>
        <li><a href="/links" tabindex="-1"><i class="fa fa-link"></i> Links</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li ng-show="authStatus == 'Logout'"><a href="/auth" tabindex="-1"><i class="fa fa-sign-out"></i> Logout</a></li>
        <li ng-show="authStatus == 'Login'"><a href="/auth" tabindex="-1"><i class="fa fa-sign-in"></i> Login</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="container">
  <div class="page-header">
    <h2 class="page-title">Results</h2>
  </div>
  <form class="form-inline">
    <div class="form-group">
      <label>Event:</label>
      <select ng-model="selectedEvent" class="btn btn-default" ng-options="displayEvent(event) for event in events"></select>
    </div>
    <div class="form-group">
      <label>Week:</label>
      <select ng-model="selectedWeek" class="btn btn-default" ng-options="displayWeek(week) for week in weeks"></select>
    </div>
  </form>
  <br>
  <div class="row">
    <div class="col-xs-12" ng-repeat="section in displayedResults | orderBy:['-week', 'index']">
      <h4>
        <span class="label label-primary" ng-bind="displayWeek(section.week)" ng-show="selectedWeek == 'All Weeks'"></span>
        <span class="label label-warning" ng-bind="displayEvent(section.event)" ng-show="selectedEvent == 'All Events'"></span>
      </h4>
      <div class="table table-responsive table-results">
        <table class="table table-condensed table-striped">
          <thead>
          <tr>
            <th style="width:5%;padding-bottom:1px;">Rank</th>
            <th style="width:25%;padding-bottom:1px;">Name</th>
            <th style="width:15%;padding-bottom:1px;">Best</th>
            <th style="width:15%;padding-bottom:1px;">Average</th>
            <th style="width:40%;padding-bottom:1px;">Details</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="result in section.results | orderBy:'raw'">
            <td style="width:5%;" class="td-results" ng-bind="$index + 1"></td>
            <td style="width:25%;padding-top:3px;padding-bottom:3px;"><a href="users/{{result.facebook_id}}" ng-bind="result.name"></a></td>
            <td style="width:15%;" class="td-results" ng-bind="result.best"></td>
            <td style="width:15%;" class="td-results" ng-bind="result.average"></td>
            <td style="width:40%;" class="td-results" ng-bind="result.details"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
