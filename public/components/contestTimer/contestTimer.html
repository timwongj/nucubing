<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/bower_components/components-font-awesome/css/font-awesome.min.css">
  <!-- jQuery -->
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/jquery-ui/jquery-ui.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- Angular -->
  <script src="/bower_components/angular/angular.min.js"></script>
  <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <!-- Local -->
  <link rel="stylesheet" type="text/css" href="/public/css/style.css">
  <script src="/public/components/contestTimer/controller.js"></script>
  <!-- Title -->
  <link rel="shortcut icon" type="image/x-icon" href="/public/images/cubeLogo.png"/>
  <title>NU Cubing - Contest</title>
</head>
<body ng-app="nuCubingApp" ng-controller="ContestTimerController" ng-keydown="keydown($event)" ng-keyup="keyup($event)">
<div class="navbar navbar-default" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-left">
        <li><a href="/" tabindex="-1"><i class="fa fa-home"></i> Home</a></li>
        <li><a href="/profile" tabindex="-1"><i class="fa fa-user"></i> Profile</a></li>
        <li><a href="/users" tabindex="-1"><i class="fa fa-users"></i> Users</a></li>
        <li class="active"><a href="/contest" tabindex="-1"><i class="fa fa-cube"></i> Contest</a></li>
        <li><a href="/results" tabindex="-1"><i class="fa fa-trophy"></i> Results</a></li>
        <li><a href="/links" tabindex="-1"><i class="fa fa-link"></i> Links</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li ng-show="authStatus == 'Logout'"><a href="/auth" tabindex="-1"><i class="fa fa-sign-out"></i> Logout</a></li>
        <li ng-show="authStatus == 'Login'"><a href="/auth" tabindex="-1"><i class="fa fa-sign-in"></i> Login</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="container">
  <div class="page-header">
    <h2 class="page-title" ng-bind="event"></h2>
  </div>
  <div class="row">
    <div class="col-md-8 text-center">
      <p class="timer-scramble" ng-bind="scramble" ng-hide="done"></p>
      <p class="timer-display" ng-style="timerStyle" ng-bind="timer_display" ng-hide="done"></p>
      <p class="timer-display" ng-bind="result" ng-show="done"></p>
      <p class="timer-scramble" ng-bind="eventFormat" ng-show="done"></p>
    </div>
    <div class="col-md-4 text-center">
      <table class="table">
        <thead>
        <tr>
          <th class="text-center">#</th>
          <th class="text-center">Result</th>
          <th class="text-center">Penalty</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="solve in solves track by $index">
          <td ng-bind="$index+1"></td>
          <td ng-bind="solve.displayedResult"></td>
          <td class="timer-results-penalties">
            <div class="input-group">
              <div class="btn-group" role="group" ng-show="solve.completed">
                <button type="button" class="btn btn-success btn-xs" tabindex="-1" ng-click="updateResultWithPenalty(solve, '')"><i class="fa fa-check-circle"></i> OK</button>
                <button type="button" class="btn btn-warning btn-xs" tabindex="-1" ng-click="updateResultWithPenalty(solve, '(+2)')"><i class="fa fa-plus-circle"></i> +2</button>
                <button type="button" class="btn btn-danger btn-xs" tabindex="-1" ng-click="updateResultWithPenalty(solve, '(DNF)')"><i class="fa fa-times-circle"></i> DNF</button>
              </div>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
      <hr/>
      <a href="/contest" class="btn btn-warning pull-left" tabindex="-1" type="button"><i class="fa fa-ban"></i> Cancel</a>
      <button class="btn btn-success pull-right" tabindex="-1" ng-click="submit()" ng-disabled="!done"><i class="fa fa-upload"></i> Submit</button>
    </div>
  </div>
</div>
</body>
</html>
